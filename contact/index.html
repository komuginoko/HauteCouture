<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ コンタクトページ</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="hero">
        <h1 class="title">contact</h1>
        <p class="mailbox">小さな手紙箱</p>
        <img src="./image/blackribbonbox.png" alt="手紙ボックス" class="letter">
        
    </section>


    <section class="greeting">
        <!-- <img src="./image/whiterase.png" alt="ホワイトレース" class="lase"> -->
        <div class="text">
            <p>私のポートフォリオへ足を運んでくださり、ありがとうございます。<br>
               お仕事のご依頼やご相談、どんな小さな想いでも、ふっと心に浮かんだその声を届けてください。<br>
               あなたからの言葉を、ここであたたかくお待ちしています。
            </p>

        </div>


       <section class="form-section">
           <p class="note">（※の箇所は必須事項になっております）</p>
       
            <label class="list">お名前 ※</label>
            <input type="text" placeholder="入力してください" class="input-text">

            <label class="list">ふりがな ※</label>
            <input type="text" placeholder="入力してください" class="input-text">

            <label class="list">メールアドレス ※</label>
            <input type="email" placeholder="aaaaaa@abcdefg.com" class="input-text">

            <label class="list">電話番号 ※</label>
            <input type="tel" placeholder="000-000-0000" class="input-text">

            <label class="list">お問い合わせ内容 ※</label>
            <textarea placeholder="お気軽にお問い合わせください。" class="input-area"></textarea>

            <a href="../nextcontact/index.html">
              <button type="submit" class="submit-btn">送 信</button>
            </a>
            


        </section>
    </section>
    
</body>
</html>
