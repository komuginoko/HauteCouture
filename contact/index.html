<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ コンタクトページ</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="hero">
        <h1 class="title">contact</h1>
        <p class="mailbox">小さな手紙箱</p>
        <img src="./image/blackribbonbox.png" alt="手紙ボックス" class="letter">
        
    </section>


    <section class="greeting">
        <!-- <img src="./image/whiterase.png" alt="ホワイトレース" class="lase"> -->
        <div class="text">
            <p>私のポートフォリオへ足を運んでくださり、ありがとうございます。<br>
               お仕事のご依頼やご相談、どんな小さな想いでも、ふっと心に浮かんだその声を届けてください。<br>
               あなたからの言葉を、ここであたたかくお待ちしています。
            </p>

        </div>


       <section class="form-section">
           <p class="note">（※の箇所は必須事項になっております）</p>

           <form action="https://docs.google.com/forms/d/e/1FAIpQLSfh9XwC3rVbMLj4UCk0mWGyo37t3KUmHeJUP9JCjTSAjR0DYA/formResponse"
           method="post"
           target="hidden_iframe"
           onsubmit="submitted=true;"
           class="c-form">
       
               <label class="list">お名前 ※</label>
               <input name="entry.1736676700"       type="text" placeholder="入力してください" class="input-text">

             <label class="list">ふりがな ※</label>
             <input name="entry.27540773"      type="text" placeholder="入力してください" class="input-text">

             <label class="list">メールアドレス ※</label>
             <input  name="entry.392640078"      type="email" placeholder="aaaaaa@abcdefg.com" class="input-text">

             <label class="list">電話番号 ※</label>
             <input name="entry.646894543"       type="tel" placeholder="000-000-0000" class="input-text">

             <label class="list">お問い合わせ内容 ※</label>
             <textarea name="entry.577713055"     placeholder="お気軽にお問い合わせください。" class="input-area"></textarea>

             <a href="../nextcontact/index.html">
                 <button type="submit" class="submit-btn">送 信</button>
             </a>

            </form>
            


        </section>
    </section>
    

    <script type="text/javascript">
        let submitted = false;
   </script>
   <iframe
        name="hidden_iframe"
        id="hidden_iframe"
        style="display: none"
        onload="if(submitted){window.location='https://docs.google.com/forms/d/e/1FAIpQLSfh9XwC3rVbMLj4UCk0mWGyo37t3KUmHeJUP9JCjTSAjR0DYA/formResponse';}"
    ></iframe>

</body>
</html>
